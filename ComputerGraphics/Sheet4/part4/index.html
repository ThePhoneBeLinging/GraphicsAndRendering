<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sheet4 - Part 3</title>
    <h1>Sheet4 - Part 3</h1>
    <canvas height="512" width="512"></canvas>
    <script src="../../../MV.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
<label for="subdiv-level">Subdivision Level:</label>
<button id="subdiv-dec">-</button>
<span id="subdiv-value">1</span>
<button id="subdiv-inc">+</button>
<button id="orbit-toggle">Toggle Orbit</button>
<br>
<label for="le-slider">Le:</label>
<input type="range" id="le-slider" min="0" max="2" step="0.01" value="0.5">
<span id="le-value">0.5</span>

<label for="la-slider">La:</label>
<input type="range" id="la-slider" min="0" max="1" step="0.01" value="0.5">
<span id="la-value">0.5</span>

<label for="kd-slider">kd:</label>
<input type="range" id="kd-slider" min="0" max="1" step="0.01" value="0.5">
<span id="kd-value">0.5</span>

<label for="ks-slider">ks:</label>
<input type="range" id="ks-slider" min="0" max="1" step="0.01" value="0.5">
<span id="ks-value">0.5</span>

<label for="s-slider">s:</label>
<input type="range" id="s-slider" min="1" max="100" step="1" value="10">
<span id="s-value">10</span>

</body>
</html>
