<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .top {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Sheet9 - Part 3</title>
    <h1>Sheet9 - Part 3 - Elias</h1>
    <div class="top">
        <div class="left">
            <canvas height="512" width="512"></canvas>
        </div>
    </div>

    <script src="../../../MV.js"></script>
    <script type="module" src="index.js"></script>
    <script src="../../bsptree/Aabb.js"></script>
    <script src="../../bsptree/TimingHelper.js"></script>
    <script src="../../bsptree/BspTree_interleaved.js"></script>
    <script src="../../bsptree/OBJParser_interleaved.js"></script>

</head>
<body>
<br>
<label for="zoom">Zoom:</label>
<input type="range" id="zoom" min="0.2" max="2.5" step="0.01" value="1.0">
<span id="zoom-value">1.0</span>

<label for="gamma">Gamma:</label>
<input type="range" id="gamma" min="0.5" max="3.0" step="0.01" value="2.2">
<span id="gamma-value">2.2</span>

<label for="filter-mode">AddressMode:</label>
<select id="filter-mode">
    <option value="clamp-to-edge">Clamp-To-Edge</option>
    <option value="repeat">Repeat</option>
</select>

<label for="sunday">Filter Mode:</label>
<select id="sunday">
    <option value="nearest">Nearest</option>
    <option value="linear">Linear</option>
</select>

<label for="use-texture">Use Texture:</label>
<input type="checkbox" id="use-texture" checked>

<label for="subdiv-level">Subdivision Level:</label>
<button id="subdiv-dec">-</button>
<span id="subdiv-value">2</span>
<button id="subdiv-inc">+</button>

<label for="texture-scaling">Texture Scaling Factor:</label>
<button id="texture-scaling-dec">-</button>
<span id="texture-scaling-value">1</span>
<button id="texture-scaling-inc">+</button>

<label for="gpu-time">GPU Time:</label>
<span id="gpu-time">0.000 ms</span>

<br>
<label for="progressive-rendering">Progressive Rendering:</label>
<input type="checkbox" id="progressive-rendering" checked>

<label for="blue-background">Use Solid Background:</label>
<input type="checkbox" id="blue-background">

<label for="model">Model:</label>
<select id="model">
  <option value="teapot">Teapot</option>
  <option value="bunny">Bunny</option>
</select>

<label for="shading-mode">Shading:</label>
<select id="shading-mode">
  <option value="base">Base Color</option>
  <option value="mirror">Mirror</option>
  <option value="diffuse">Diffuse</option>
</select>

</body>
</html>
